<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom_login.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="blue-grey lighten-5">
    <div class="container s12">
      <div class="row valign-wrapper center-align">
        <div class="col valign">
          <div class="card signup-card deep-purple">
            <div class="card-content white-text">
              <ul class="tabs tabs-transparent deep-purple">
                <li class="tab"><a href="#signin">Sign In</a></li>
                <li class="tab"><a class="active" href="#signup">Sign Up</a></li>
              </ul>
              <!--Sign Up -->
              <div id="signup">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <br>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="repassword" type="password" class="validate">
                      <label for="password">Re-Enter Password</label>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn deep-purple accent-1" href="./dashboard.html">Sign Up</a>
                </div>
              </div>
              <!-- Sign Up -->

              <!-- Sign In -->
              <div id="signin">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn deep-purple accent-1" href="./dashboard.html">Sign In</a>
                </div>
              </div>
              <!-- Sign In -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
