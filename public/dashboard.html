
<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/custom_dashboard.css"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="background-color:#ede7f6;">
	<!--<h1 style="color:white">ToDuo</h1>-->
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Tool Bar -->
	<nav class="nav-extended" style="background-color:#673ab7">
		<div class="nav-wrapper">
			<a class="brand-logo center"><h1>ToDuo</h1></a>
			<div class="row">
				<ul id="nav-mobile">
				</ul>
			</div>
		</div>
		<div class="nav-content">
			<div class="row">
				<ul id="tabList"class="tabs tabs-transparent">
					<li class="tab"><a id="defaultList" class="active">My Toduo</a></li>
					<li class="tab"><a class="modal-trigger" href="#AddToDuo"><i class="large material-icons">add</i></a></li>
					<li class="tab right">
						<a onclick="signOut()"> Sign Out </a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Modal Structure -->
	<div class="modal modal-fixed-footer" style="max-height:250px;" id="AddToDuo">
		<div class="modal-content center">
			<h4>Add A Friend's ToDuo</h4>
			<h5 id="yourUid"></h5>
			<input class="s12" type="text" id="addFriend" placeholder="Enter User ID to Add">
		</div>
		<div class="modal-footer">
			<a onclick="addFriend()" class="modal-action modal-close waves-effect waves-green btn-flat ">Add</a>
			<a onclick="cancelModal()" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
		</div>
	</div>


	<!--TODO LISTs CONTAINER-->
	<div class="row">
		<div class="col s12 m6">
			<div class="card deep-purple">
				<div class="card-content white-text">
					<span class="card-title" id="personalList">My Toduo</span>
					<table>
						<div class="highlight">
							<div class="bordered">
								<!--TODO HEAD-->
								<thead>
									<tr>
										<th style="width: 70pt">Completed</th>
										<th style="width: 120pt">Date</th>
										<th style="width: 260pt">Task</th>
									</tr>
								</thead>

								<!--TODO BODY-->
								<tbody id="my_todolist">
									<tr>
										<td class="center-align">
											<a class="btn-floating waves-effect waves-light deep-purple accent-1" onclick="addTodo()">
												<i class="medium material-icons white-text">add</i>
											</a>
										</td>
										<td>
												<input type="text" class="datepicker" id="inputDate" placeholder="Pick Date">
										</td>
										<td>
												<input type="text" id="inputTask" placeholder="Create ToDuo Task">
										</td>
									</tr>
								</tbody>
							</div>
						</div>
					</table>
					<div class="card-action center-align">
						<a class="waves-effect waves-light btn deep-purple accent-1" href="javascript:;">Show History</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyBkUIm9kS7gb_uwjwQ8oz_Bm_t26o3R1s4",
		authDomain: "toduo-kyletara.firebaseapp.com",
		databaseURL: "https://toduo-kyletara.firebaseio.com",
		projectId: "toduo-kyletara",
		storageBucket: "toduo-kyletara.appspot.com",
		messagingSenderId: "804014481520"
	};
	firebase.initializeApp(config);
	</script>

	<!-- Custom JS -->
	<script type="text/javascript">

		//Check Button
		function checkButton(element) {
			if(element.children[0].innerHTML == "check_box")
			{
				element.children[0].innerHTML = "check_box_outline_blank";
			} else {
				element.children[0].innerHTML = "check_box";
			}
		}

		//Add Todo
		function addTodo() {
			//Get User Information
			var user = firebase.auth().currentUser;

			var myList = document.getElementById("my_todolist");
			var todo = document.createElement("tr");

			var enteredDate = document.getElementById("inputDate").value;
			var enteredTodo = document.getElementById("inputTask").value;

			if(enteredTodo == "" || enteredDate == "") {
				//Alert User They Must Have TODO
				return;
			}

			document.getElementById("inputDate").value = "";
			document.getElementById("inputTask").value = "";

			const todoElement = `
				<td>
					<a class="btn-flat" onclick="checkButton(this)">
						<i class="material-icons white-text" id="checkBox">check_box_outline_blank</i>
					</a>
				</td>
				<td>
					<p>${enteredDate}</p>
				</td>
				<td>
					<p>${enteredTodo}</p>
				</td>
			`;

			todo.innerHTML = todoElement;
  		firebase.database().ref('toduos/' + user.uid + '/todos/' + enteredDate + '/' + enteredTodo).set(0);

			//-2 for the last element is editable one ()
			myList.insertBefore(todo, myList.children[0]);
		}
		//Add Todo
		function fillTodo(enteredTodo, enteredDate) {

			var myList = document.getElementById("my_todolist");
			var todo = document.createElement("tr");

			const todoElement = `
				<td>
					<a class="btn-flat" onclick="checkButton(this)">
						<i class="material-icons white-text" id="checkBox">check_box_outline_blank</i>
					</a>
				</td>
				<td>
					<p>${enteredDate}</p>
				</td>
				<td>
					<p>${enteredTodo}</p>
				</td>
			`;

			todo.innerHTML = todoElement;

			//-2 for the last element is editable one ()
			myList.insertBefore(todo, myList.children[0]);
		}

		function fillTab(userId) {
			firebase.database().ref('toduos/' + userId + '/email').once('value').then(function(snapshot) {
				var navBar = document.getElementById("tabList");
				var newBar = document.createElement("li");
				var userEmail = snapshot.val();

				newBar.className = "tab";
				const tabElement = `
					<a class="active">${userEmail}</a>
				`;
				newBar.innerHTML = tabElement;
				navBar.insertBefore(newBar, navBar.children[navBar.childElementCount-3]);
			});
		}


		//Sign Out Button
		function signOut() {
			firebase.auth().signOut().then(function() {

			}).catch(function(error) {
					alert(error.code);
			});
		}

		//Auth Changes
		firebase.auth().onAuthStateChanged(function(user) {
			if (user) {
				// User is signed in.
				var email = user.email;
				var uid = user.uid;

				console.log("User" + email + " Signed In");
				firebase.database().ref('toduos/' + uid + '/').update({
					email,
				});

				//Fill List
				firebase.database().ref('toduos/' + user.uid + '/todos').once('value').then(function(snapshot) {
					snapshot.forEach(function(todoDates) {
						var enteredDate = todoDates.key;
						todoDates.forEach(function(todoElements) {
							var todoElement = todoElements.key;
							fillTodo(todoElement, enteredDate);
						});
					});
				});

				//Fill Users
				document.getElementById("defaultList").innerHTML = user.email;

				firebase.database().ref('toduos/' + user.uid + '/friends').once('value').then(function(snapshot) {
					snapshot.forEach(function(friends) {
						friend = friends.val();
						fillTab(friend);
					});
				});
			} else {
				// User is signed out.
				console.log("User Not Signed In");
				window.location.replace("./index.html");
			}
		});

		function addFriend() {
			var user = firebase.auth().currentUser;
			var friend = document.getElementById("addFriend").value;

			if(friend == user.uid) {
				//ERROR, THIS IS YOUR UID//
				return;
			}

			document.getElementById("addFriend").value = "";

			firebase.database().ref('toduos/' + friend + '/email').once('value').then(function(snapshot) {
				var navBar = document.getElementById("tabList");
				var newBar = document.createElement("li");
				var userEmail = snapshot.val();

				if(userEmail != null) {
					newBar.className = "tab";
					const tabElement = `
						<a class="active">${userEmail}</a>
					`;
					newBar.innerHTML = tabElement;
					navBar.insertBefore(newBar, navBar.children[navBar.childElementCount-3]);

					var friendsRef = firebase.database().ref('toduos/' + user.uid + '/friends');
					friendsRef.push(friend);
				} else {
					//ERROR, INVALID UID//
				}
			});

			$('#AddToDuo').modal('close');
		}

		function cancelModal() {
			document.getElementById("defaultList").className += "active";
			$('#AddToDuo').modal('close')
		}

	</script>

	<!--Date Picker-->
	<script>
	$('.datepicker').pickadate({
		selectMonths: true, // Creates a dropdown to control month
		selectYears: 15, // Creates a dropdown of 15 years to control year,
		today: 'Today',
		clear: 'Clear',
		close: 'Ok',
		closeOnSelect: false // Close upon selecting a date,
	});


  $('.modal').modal({
      dismissible: true, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
      inDuration: 300, // Transition in duration
      outDuration: 200, // Transition out duration
      startingTop: '4%', // Starting top style attribute
      endingTop: '10%', // Ending top style attribute
      ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
				var yourId = firebase.auth().currentUser.uid;
				document.getElementById("yourUid").innerHTML = "Your ID: " + yourId;
      },
      complete: function() {

			} // Callback for Modal close
    }
  );
	</script>

</body>
</html>
